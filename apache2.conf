<VirtualHost *:80>
    ServerAdmin nutaro@protonmail.com
    ServerName example.com

    DocumentRoot /opt/UserApi/App/public

    <Directory "/opt/UserApi/App/public">
            Options FollowSymLinks MultiViews
            ReWriteEngine On
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
